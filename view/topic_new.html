<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloudy</title>
    <link href="../assets/style.css" rel="stylesheet">
    <link rel="icon" href="../assets/images/cloudy-favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1><a href="./index.html" class="navbar-brand"><img src="../assets/images/cloudy-logo.png" alt="cloudy logo"
                                                         class="navbar-logo"></a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">New post</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Mobile</a>
                    <a class="dropdown-item" href="#">Web</a>
                    <a class="dropdown-item" href="#">UX / UI Design</a>
                    <a class="dropdown-item" href="#">Security</a>
                    <a class="dropdown-item" href="#">Other</a>
                </div>
            </li>
        </ul>
        <form method="post" class="form-inline searchbar">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">
    <div class="row">
        <h2 class="text-color-dark">Create a new post</h2>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" id="new-post-form">
                <label class="new-post-title-label" for="new-post-category-select">Category &nbsp;</label>
                <select class="form-select " id="new-post-category-select" aria-label="select-category"
                        name="new-post-category">
                    <!-- THE VALUES ARE THE CATEGORIES IDS -->
                    <option value="1">Mobile</option>
                    <option value="2">Web</option>
                    <option value="3">UX/UI Design</option>
                    <option value="4">Security</option>
                    <option value="5">Other</option>
                </select>
                <br>
                <br>
                <label class="new-post-title-label" for="new-post-title-id">Title &nbsp;</label>
                <input name="new-post-title" class="new-post-title-class" id="new-post-title-id"
                       placeholder="Add a title (100 caracters max.)" maxlength="100"/>
                <br>
                <label class="new-post-content-label" for="new-post-content-id">Content &nbsp;</label>
                <textarea name="new-post-content" class="text-area-post" id="new-post-content-id"></textarea>
                <br>
                <br>
                <button class="btn btn-send btn-primary"><i class="fa-solid fa-paper-plane"></i>&nbsp;Send</button>
                <button class="btn btn-send btn-outline-danger"><i class="fa-solid fa-ban"></i>&nbsp;Reset</button>
            </form>
        </div>
    </div>
</div>
<!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/4fabc986ab.js" crossorigin="anonymous"></script>

<script src="../assets/scripts/script.js"></script>
</body>
</html>
